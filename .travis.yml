language: r
cache:
  packages: true
  directories:
  - docs
pandoc_version: 1.19.2.1
sudo: true
r: bioc-devel
addons:
  apt:
    packages:
    - libxml2-dev
r_github_packages:
  - jimhester/covr
  - hadley/pkgdown@b305b79
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install ca-certificates
  - openssl aes-256-cbc -K $encrypted_2d5d0a4590d6_key -iv $encrypted_2d5d0a4590d6_iv -in gdc_github_deploy_key.enc -out ~\/.ssh/gdc_github_deploy_key -d
after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'pkgdown::build_site()'
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  local-dir: docs
